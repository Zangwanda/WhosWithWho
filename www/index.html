	<script type="text/javascript">
		function addName(a){
			if (a.constructor == Array) {
				for(i=0; i < a.length; i++) {
					var e=document.getElementById(a[i]);
					if(!e)return true;
					if(e.style.display=="none"){
						e.style.display="block";
						i=a.length;
					}
				}
			}
			else{}
		}
		function calculate() {
			var viQuantity = document.getElementById("quantity").value;
			var vcName  = [document.getElementById("vname1").value
							,document.getElementById("vname2").value
						    ,document.getElementById("vname3").value
							,document.getElementById("vname4").value
							,document.getElementById("vname5").value
							,document.getElementById("vname6").value
							,document.getElementById("vname7").value
							,document.getElementById("vname8").value
							,document.getElementById("vname9").value
							,document.getElementById("vname10").value
							,document.getElementById("vname11").value
							,document.getElementById("vname12").value
							,document.getElementById("vname13").value
							,document.getElementById("vname14").value
							,document.getElementById("vname15").value];
			//Clear any previous values
			var tNum = 0 ;
			for(g=0; g < 9; g++){
				var r=document.getElementById("Result"+g);
				tNum++;
				r.innerHTML = "";
				r.style.display="none";
			}
			var r=document.getElementById("ResultChakuti");	
			r.style.display="block";
			
			var viCount = 0;			
			for(i=1; i < 16; i++) {
				if(vcName[i]!==""){
					viCount++;
				}
			}
			var viTeams = viCount / parseInt(viQuantity);
			var vi = 0;
			
			var Teams = [];
			var Allocated = [];
			var Connexion = "Do";
			for(c=0; c < viTeams; c++) {
				var Team = [];
				var viT = 0;
				var TeamMember = "";
				
				for(b=0; Team.length < parseInt(viQuantity); b++) {
				
					var num = Math.floor(0 + (viCount-0)*Math.random());
					TeamMember = vcName[num];
					
					
					var isAllocated = "f";
					for(d=0; d < Allocated.length; d++){
						if(Allocated[d]!==""){
							if(Allocated[d]==TeamMember){
								isAllocated = "t";	
							}
						}
					}
					if(isAllocated=="f"){
						Allocated[vi] = TeamMember;
						Team[viT] = TeamMember;
						vi++;
						viT++;	
					}
					if(viCount==Allocated.Length){ break; }
				}
			
				Teams[c] = Team;
			}	
			var tNum = 0 ;
			for(f=0; f < viTeams; f++){
				var r=document.getElementById("Result"+f);
				tNum++;
				r.innerHTML = " Team " + tNum + ": " + Teams[f];
				r.style.display="block";
			}
			var r=document.getElementById("ResultChakuti");	
			r.style.display="block";
		}
	</script>
